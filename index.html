<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Joseph Anoj | Rock, Paper, Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />

        <div class="user_score">
          <div class="user_score__title">Your score</div>
          <div class="user_score__number">0</div>
        </div>

        <div class="cpu_score">
          <div class="cpu_score__title">CPU score</div>
          <div class="cpu_score__number">0</div>
        </div>
      </header>

      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <div class="background"><img src="./images/bg-triangle.svg" alt=""></div>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">

      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">CPU picked</h2>

      <div class="results__result"></div>
      <div class="results__winner hidden">

        <h3 class="results__text"></h3>
        <button class="reset-game hidden">Restart game</button>
        <button class="play-again">play again</button>
        
      </div>
      <div class="results__result"></div>

    </section>

    <button class="rules-btn" tabindex="1">rules</button>
    <div class="rules">
      <div class="rules__container">
        <header class="rules__header">
          <h2 class="rules__heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div> 
    </div>
    
    <footer class="footer">
      <div class="attribution">
        Max Score : 5 Points
      </div>
    </footer>
  </body>
</html>
